<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Rowspan assignment</title>
</head>
<body>
    <table frame="box" rules="all" cellpadding="10" width="100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>

        </thead>
        <tbody  align="center">
            <tr >
                <td>101</td>
                <td>Anshu</td>
                <td>Bokaro</td>
                <td rowspan="3">India</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Manoj</td>
                <td>Ranchi</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Raj</td>
                <td>Jaipur</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
