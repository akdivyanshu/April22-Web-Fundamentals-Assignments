<!DOCTYPE html>
<html>
  <head>
    <title>login form with css</title>
    <style>
      main {
        border: 1px solid black;
        width: 400px;
        height: 220px;
        margin: 20px auto;
        background-color: rgb(214, 221, 228);
        padding-left: 8px;
      }
      h2 {
        text-align: center;
        margin-top: 5px;
        color: brown;
      }
      #button {
        margin-left: 100px;
      }
      body {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <form>
      <main>
        <h2>Login form</h2>
        <div>
          <label><b>Username :</b></label>
          <input type="text" placeholder=" Enter User id " />
        </div>
        <br />
        <div>
          <label><b>Password:</b></label>
          <input type="password" placeholder=" Your password  " />
        </div>
        <br />
        <br />
        <div id="button">
          <input type="button" value="Submit" />
          <button>Froget password</button>
          <a href="registration form.html" target="_blank">Register</a>
        </div>
      </main>
    </form>
  </body>
</html>
